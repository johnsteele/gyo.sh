<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyo | The Art of Code & Commerce</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            letter-spacing: -4px;
            font-weight: 900;
            line-height: 1;
        }
        h1 sup {
            font-size: 1.5rem;
            vertical-align: top;
            opacity: 0.4;
            letter-spacing: normal;
            margin-left: 5px;
        }
        p.tagline {
            color: #666;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 50px;
            padding: 16px 40px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        .btn:hover {
            background: #ddd;
            transform: translateY(-2px);
        }
        .release-date {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .guide {
            margin-top: 60px;
            text-align: left;
            background: #111;
            padding: 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #888;
            border: 1px solid #222;
        }
        .guide h3 { 
            color: #fff; 
            margin-top: 0; 
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .guide-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }
        .guide-row:last-child { border-bottom: none; }
        .file-name { font-family: "SF Mono", "Menlo", monospace; color: #33ff00; }
        a.dl-link { color: #33ff00; text-decoration: none; cursor: pointer;} 
        a.dl-link:hover { text-decoration: underline; }
        
        .footer {
            margin-top: 80px;
            color: #333;
            font-size: 0.75rem;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 { font-size: 4rem; }
            .guide-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .btn {
                width: 100%;
                box-sizing: border-box;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GYO<sup>&trade;</sup></h1>
        <p class="tagline">The Art of Code & Commerce.</p>
        
        <a id="download-btn" href="https://github.com/johnsteele/gyo.sh/releases/latest/download/Gyo-0.0.1-arm64.dmg" class="btn">
            Download v0.0.1
        </a>
        
        <p class="release-date">First Public Release: Dec 23, 2025</p>

        <div class="guide">
            <h3>Manifest</h3>
            <div class="guide-row">
                <span>Mac (Intel)</span>
                <span class="file-name">
                    <a href="https://github.com/johnsteele/gyo.sh/releases/latest/download/Gyo-0.0.1-x64.dmg" class="dl-link">Gyo-0.0.1-x64.dmg</a>
                </span>
            </div>
            <div class="guide-row">
                <span>Mac (Silicon)</span>
                <span class="file-name">
                    <a href="https://github.com/johnsteele/gyo.sh/releases/latest/download/Gyo-0.0.1-arm64.dmg" class="dl-link">Gyo-0.0.1-arm64.dmg</a>
                </span>
            </div>
            <div class="guide-row">
                <span>CLI (Binaries)</span>
                <span class="file-name">
                    <a href="https://github.com/johnsteele/gyo.sh/releases/latest/download/gyo-macos" class="dl-link">gyo-macos</a> / 
                    <a href="https://github.com/johnsteele/gyo.sh/releases/latest/download/gyo-linux" class="dl-link">linux</a> / 
                    <a href="https://github.com/johnsteele/gyo.sh/releases/latest/download/gyo-win.exe" class="dl-link">win.exe</a>
                </span>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Gyotaku Studio.<br>
            Gyo&trade; is a trademark of Gyotaku Studio.<br>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const platform = navigator.platform.toLowerCase();
            const userAgent = navigator.userAgent.toLowerCase();
            const btn = document.getElementById('download-btn');
            
            const baseUrl = "https://github.com/johnsteele/gyo.sh/releases/latest/download";
            
            let label = "Download v0.0.1 (Apple Silicon)";
            let file = "Gyo-0.0.1-arm64.dmg";

            if (platform.includes('mac')) {
                if (userAgent.includes("intel") || (userAgent.includes("mac") && !userAgent.includes("arm"))) {
                    label = "Download v0.0.1 (Intel Mac)";
                    file = "Gyo-0.0.1-x64.dmg";
                } else {
                    label = "Download v0.0.1 (Apple Silicon)";
                    file = "Gyo-0.0.1-arm64.dmg";
                }
            } else if (platform.includes('win')) {
                label = "Download CLI (Windows)";
                file = "gyo-win.exe";
            } else if (platform.includes('linux')) {
                label = "Download CLI (Linux)";
                file = "gyo-linux";
            }

            btn.textContent = label;
            btn.href = `${baseUrl}/${file}`;
        });
    </script>
</body>
</html>
